<!DOCTYPE html>
<html>
<head>
	<title>Javascrip Throttling </title>
	<style type="text/css" media="screen">
		body{
			padding: 100px;
			background-color: rgba(158,210,9,0.5);
		}
		#counter {
			padding: 20px;
			width: 600px;
			height: 350px;
			margin: 100px;
			background-color: rgb(160,215,12);
			font-size: 20px;
			text-align: center;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<div id="counter">
		<div id="counterField">0</div>
	</div>
	
	<script type="text/javascript">
		let counter=0;
		let isThrotlled=false;
		let lastEvent;
		let counterField=document.getElementById('counterField');

		// function logScrolling(){
		// 	counter++;
		// 	console.log(counter);
		// 	counterField.innerHTML=counter;
		// }
		// let isThrotlled = false;
		// let lastEvent;

		// window.addEventListener("mouseover",function(event){
		// 	if(!isThrotlled){
		// 		isThrotlled=true;
		// 		setTimeout(()=>{
		// 			logScrolling()
		// 			isThrotlled=false;
		// 		},1000)
		// 	}
		// },false)
		
		const displayMousePosition=(event)=>{
			counter++;
			counterField.innerHTML=`Mouse X ->${event.pageX}, Y ->${event.pageY}`;
		}

		addEventListener("mouseover",(event)=>{
			lastEvent=event;
			if(!isThrotlled){
				isThrotlled=true;
				setTimeout(()=>{
					displayMousePosition(lastEvent);
					isThrotlled=false;
				},2000);
			}
			
		},false)
	</script>
</body>
</html>
